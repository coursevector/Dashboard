<wm-page data-ng-controller="MainPageController" name="mainpage" pagetitle="Main">
    <wm-header content="header" name="header" height="auto"></wm-header>
    <wm-top-nav name="topnav" content="topnav"></wm-top-nav>
    <wm-content name="content">
        <wm-left-panel columnwidth="2" name="leftpanel" content="leftnav"></wm-left-panel>
        <wm-page-content columnwidth="8" name="mainContent" padding="unset 15px">
            <wm-layoutgrid name="layoutgrid1">
                <wm-gridrow name="gridrow5">
                    <wm-gridcolumn columnwidth="6" name="gridcolumn10">
                        <wm-label class="col-md-3 control-label" name="label1"></wm-label>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="6" name="gridcolumn11">
                        <wm-text name="text1"></wm-text>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn12">
                        <wm-slider name="slider1"></wm-slider>
                    </wm-gridcolumn>
                </wm-gridrow>
                <wm-gridrow name="gridrow1">
                    <wm-gridcolumn columnwidth="3" name="gridcolumn1">
                        <wm-accordion name="accordion2">
                            <wm-accordionpane name="accordionpane4"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane5"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane6"></wm-accordionpane>
                        </wm-accordion>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="5" name="gridcolumn2">
                        <wm-accordion name="accordion3">
                            <wm-accordionpane name="accordionpane7"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane8"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane9"></wm-accordionpane>
                        </wm-accordion>
                    </wm-gridcolumn>
                    <wm-gridcolumn columnwidth="4" name="gridcolumn3">
                        <wm-accordion name="accordion4">
                            <wm-accordionpane name="accordionpane10"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane11"></wm-accordionpane>
                            <wm-accordionpane name="accordionpane12"></wm-accordionpane>
                        </wm-accordion>
                    </wm-gridcolumn>
                </wm-gridrow>
            </wm-layoutgrid>
        </wm-page-content>
        <wm-right-panel columnwidth="2" name="rightpanel" content="rightnav"></wm-right-panel>
    </wm-content>
    <wm-footer name="footer" content="footer"></wm-footer>
</wm-page>
